<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display" id="calculatorDisplay">0</div>
        <br>
        <div class="numbers">
            <div class="row">
                <div class="col-2">
                    <button id="plus">+</button>
                </div>
                <div class="col-2">
                    <button id="minus">-</button>
                </div>
                <div class="col-2">
                   <button id="divide">/</button> 
                </div>
                <div class="col-2">
                   <button id="multiply">*</button> 
                </div>
            </div>
            <br>
            <div class="row">
            <div class="col-2">
                <button>0</button>
            </div>
            <div class="col-2">
                <button>1</button>
            </div>
            <div class="col-2">
               <button>2</button> 
            </div>
            <div class="col-2">
               <button>3</button> 
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <button>4</button>
                </div>
                <div class="col-2">
                    <button>5</button>
                </div>
                <div class="col-2">
                   <button>6</button> 
                </div>
                <div class="col-2">
                   <button>7</button> 
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <button>8</button>
                </div>
                <div class="col-2">
                    <button>9</button>
                </div>
                <div class="col-2">
                   <button>=</button> 
                </div>
                <div class="col-2">
                   <button id="clear">clear</button> 
                </div>
            </div>
            <br>


        </div>
    </div>
<script src="calculations.js"></script>
</body>
</html>
