<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display" id="calculatorDisplay">0</div>
        <br>
        <div class="numbers">
            <div class="row">
                <div class="col-2">
                    <button id="plus" class="button" data-operator="+">+</button>
                </div>
                <div class="col-2">
                    <button id="minus" class="button" data-operator="-">-</button>
                </div>
                <div class="col-2">
                   <button id="divide" class="button" data-operator="/">/</button> 
                </div>
                <div class="col-2">
                   <button id="multiply" class="button" data-operator="*">x</button> 
                </div>
            </div>
            <br>
            <div class="row">
            <div class="col-2">
                <button class="button" data-number="0">0</button>
            </div>
            <div class="col-2">
                <button class="button" data-number="1">1</button>
            </div>
            <div class="col-2">
               <button class="button" data-number="2">2</button> 
            </div>
            <div class="col-2">
               <button class="button" data-number="3">3</button> 
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <button class="button" data-number="4">4</button>
                </div>
                <div class="col-2">
                    <button class="button" data-number="5">5</button>
                </div>
                <div class="col-2">
                   <button class="button" data-number="6">6</button> 
                </div>
                <div class="col-2">
                   <button class="button" data-number="7">7</button> 
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <button class="button" data-number="8">8</button>
                </div>
                <div class="col-2">
                    <button class="button" data-number="9">9</button>
                </div>
                <div class="col-2">
                   <button id="equals" class="button" data-operator="=">=</button> 
                </div>
                <div class="col-2">
                   <button id="clear" class="button">clear</button> 
                </div>
            </div>
            <br>


        </div>
    </div>
<script src="calculations.js"></script>
</body>
</html>
